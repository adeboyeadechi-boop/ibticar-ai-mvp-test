name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      # === DÉBUT DU BLOC À AJOUTER ===
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Setup Environment File
        # Crée un .env pour la CI basé sur les secrets GitHub
        # (Nous utiliserons les mêmes variables que notre CI standard)
        run: |
          echo "DATABASE_USER=admin_ibticar" >> .env
          echo "DATABASE_PASSWORD=test_password" >> .env
          echo "DATABASE_NAME=ibticar_ai_db_test" >> .env
          echo "DATABASE_URL=postgresql://admin_ibticar:test_password@localhost:5432/ibticar_ai_db_test?schema=public" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env
          echo "NEXTAUTH_SECRET=un-secret-de-test-pour-la-ci" >> .env

      - name: Launch Services
        run: |
          docker-compose up -d
          echo "Attente du démarrage des services..."
          sleep 10 # Donne 10s à Postgres/Redis pour démarrer

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # === DÉBUT DU BLOC À AJOUTER/MODIFIER ===
          custom_instructions: |
            Le projet est un backend Next.js 15.
            Les dépendances sont installées avec 'npm ci'.
            La base de données (PostgreSQL) et Redis tournent via 'docker-compose up'.
            Un fichier .env est DÉJÀ créé et rempli.

            TRES IMPORTANT: Toutes les commandes Prisma DOIVENT être préfixées 
            par 'npx dotenv -e .env --' pour charger les variables d'environnement.
            
            Exemple de commande VALIDE: 'npx dotenv -e .env -- npx prisma migrate status'
            Exemple de commande INVALIDE: 'npx prisma migrate status'

            Pour lancer les tests: 'npx dotenv -e .env -- npm run test'
            
          allowed_tools: "Bash(npm:*),Bash(docker-compose:*),Bash(npx:*),Bash(sleep:*)"
          # === FIN DU BLOC À AJOUTER/MODIFIER ===

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'

